<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">IFFLIX</div>
        <div class="cadastrar"><div class="efeito">Cadastrar Título</div></div>
        <div class="titulos"><div class="efeito">Títulos Cadastrados</div></div>
        <div class="assistidos"><div class="efeito">Títulos assistidos</div></div>
    </div>
    <div class="conteudo">
        <div class="atras">
            <div class="tcadastrados">
                <div class="titulo">
                    <div class="nome">The Last of Us</div>
                    <div class="tipo">Tipo: Série</div>
                    <div class="assistido">Assistido: Sim</div>
                </div>
            </div>
            <div class="criart">
                <div class="nomet">
                    Nome do Titulo
                    <input type="text">
                </div>
                <div class="tipot">
                    Tipo
                    <select aria-placeholder="Tipo" name="" id="">
                        <option disabled selected>Tipo</option>
                        <option value="">Série</option>
                        <option value="">Filme</option>
                    </select>
                </div>
                <div class="assistidot">
                    Assistido
                    <input type="checkbox">
                </div>
                <div class="butaot">
                    <button>
                        Cadastrar Título
                    </button>
                </div>
                
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="footer2">© 2025 CopyRight: <span style="font-weight: 550;">Yo Mama.com</span></div>
    </div>
</body>
</html>
